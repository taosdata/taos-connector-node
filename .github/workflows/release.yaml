# Triggered by pull request or push to develop branch
# Test TypeScript rest connector.
name: nodejs Release

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main'] 

jobs:
  build:

    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [12.x,16.x]   
    steps:

    - name: Build Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
        sudo apt-get install -y python3 python3-pip python-is-python3

    - name: Checkout TDengine
      uses: actions/checkout@v3
      with:
          fetch-depth: 1
          repository: 'taosdata/TDengine'
          path: 'TDengine'
          ref: '3.0'
          submodules: 'recursive'

    - name: Build TDengine
      run: |
          cd TDengine
          mkdir debug
          cd debug
          cmake .. -DBUILD_JDBC=false -DBUILD_TOOLS=false -DBUILD_HTTP=false
          make -j
          sudo make install
          
    - name: start taosd
      run: |
        nohup sudo taosd &

    - name: start taosadapter
      run: |
        nohup sudo taosadapter &

    - uses: actions/checkout@v3
      with:
          path : "node-taos"

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: test nodejs websocket
      working-directory: node-taos/nodejs
      run: |
        ls -al
        npm install
        npm run example
        npm run test
